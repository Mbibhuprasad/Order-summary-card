<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <div class="total">
        <img src="images/illustration-hero.svg" alt="order-summery" id="imag">
      <div class="content">
         <h1 id="heading">Order Summery</h1>
         <p id="firstpara">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like.</p>
        
         <div class="music">
          <div class="music-name">
           <img src="images/icon-music.svg" alt="music-logo" id="musiclogo">
           <h2 id="plan">Annual plan <br><span>$59.99/year</span></h2>
           </div>
           <a href="google.com">Change</a>
         </div>
        <button id="proced">Proceed to Payment</button><br>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bibhu prasad Mahapatra</a>.
  </div>
</body>
</html>
